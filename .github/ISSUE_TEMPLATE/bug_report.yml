name: ðŸ‘¾ Report Bugs in Readme!
description: Help me/us make this project better.
labels: [bug]
assignees: eshanized

body:
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is and how it affects your project.
      placeholder: "Describe the bug..."
      

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: |
        Please list the steps to reproduce the bug, including the command you ran and any relevant context.
      placeholder: |
        1. Step 1
        2. Step 2
        3. Step 3
      

  - type: textarea
    attributes:
      label: Expected Behavior
      description: What you expected to happen after running the command or code.
      placeholder: "What were you expecting to happen?"

  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happens. Include any error messages or unexpected behavior.
      placeholder: "What did happen instead?"

  - type: input
    attributes:
      label: Node version
      description: The version of Node.js you're using.
      placeholder: "e.g., v14.17.6"
      

  - type: input
    attributes:
      label: npm version
      description: The version of npm you're using.
      placeholder: "e.g., 7.19.1"
      

  - type: input
    attributes:
      label: Operating system
      description: "e.g., MacOS, Windows, Linux"
      placeholder: "e.g., MacOS, Windows, Linux"
      

  - type: input
    attributes:
      label: Package version
      description: The version of the package where the bug occurs.
      placeholder: "e.g., 1.2.3"
  
  - type: textarea
    attributes:
      label: Additional Information
      description: |
        Any additional context or screenshots that could help us better understand the issue. If applicable, include a link to a code sandbox, a GitHub repo, or a minimal reproduction.
      placeholder: "Include any additional context here."

  - type: textarea
    attributes:
      label: Logs
      description: |
        Include any relevant logs or stack traces. If applicable, paste the log here or attach a file.
      placeholder: "Paste logs here..."
  - type: checkboxes
    attributes:
      label: Self-service
      description: |
        If you feel like you could contribute to fixing this issue, please check the box below. This will notify us and others looking for contributions that someone's working on it.
        If you check this box, please send a pull request within 7 days so we can delegate this to someone else if necessary.
      options:
        - label: I'd be willing to fix this bug myself.